<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Available Time Slots</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<style>
		.panel {
					padding: 20px;
					margin-bottom: 20px;
				}
	
		.doctor-panel {
					background-color: #007bff;
					/* Bootstrap primary color for doctors */
				}
		
				.receptionist-panel {
					background-color: #28a745;
					/* Bootstrap success color for receptionists */
				}
	       /* Sidebar */
	       .sidebar {
	           position: fixed;
	           top: 0;
	           left: 0;
	           height: 100%;
	           width: 250px;
	           background-color: #343a40;
	           padding-top: 56px;
	       }
	       
	       .sidebar a {
	           padding: 10px;
	           text-decoration: none;
	           font-size: 18px;
	           color: #f8f9fa;
	           display: block;
	           transition: 0.3s;
	       }
	       
	       .sidebar a:hover {
	           background-color: #495057;
	           color: #fff;
	       }
	       
	       .content {
	           margin-left: 250px;
	           padding: 20px;
	       }
	   </style>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
			<a class="navbar-brand" href="#">Hospital Management System</a>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link" href="#">Logout</a>
					</li>
				</ul>
			</div>
		</nav>
		<nav class="sidebar">
		
			<br>
			<br>
		
			<div class="panel doctor-panel" onclick="window.location.href='/receptionist/bookAppointment.html'">
				Appointments
			</div>
			<div class="panel receptionist-panel" onclick="window.location.href='/receptionist/billingAndPayment.html'">
				Payments
			</div>
		
		</nav>

    <div id="appointments" class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        Set Available Time Slots
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="date">Date</label>
                                <input type="date" class="form-control" id="date">
                            </div>
                            <div class="form-group">
                                <label for="time">Time</label>
                                <input type="time" class="form-control" id="time">
                            </div>
                            <button type="submit" class="btn btn-success">Add Time Slot</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        Current Time Slots
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item">May 25, 2024 - 10:00 AM</li>
                            <li class="list-group-item">May 27, 2024 - 02:30 PM</li>
                            <!-- Add more time slots dynamically -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
