<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Receptionist Dashboard</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<style>
		.panel {
			padding: 20px;
			margin-bottom: 20px;
		}

		.doctor-panel {
			background-color: #007bff;
			
		}

		.receptionist-panel {
			background-color: #28a745;
			
		}

		.r-panel {
			background-color: lightcoral;
			
		}

		/* Sidebar */
		.sidebar {
			position: fixed;
			top: 0;
			left: 0;
			height: 100%;
			width: 250px;
			background-color: #343a40;
			padding-top: 56px;
		}

		.sidebar a {
			padding: 10px;
			text-decoration: none;
			font-size: 18px;
			color: #f8f9fa;
			display: block;
			transition: 0.3s;
		}

		.sidebar a:hover {
			background-color: #495057;
			color: #fff;
		}

		.content {
			margin-left: 250px;
			padding: 20px;
		}
	</style>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<a class="navbar-brand" href="/homePage.html">Hospital Management System</a>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link" href="#">Logout</a>
				</li>
			</ul>
		</div>
	</nav>
	<nav class="sidebar">

		<br>
		<br>

		<div class="panel doctor-panel" onclick="window.location.href='/receptionist/bookAppointment.html'">
			Appointments
		</div>
		<div class="panel receptionist-panel" onclick="window.location.href='/receptionist/billingAndPayment.html'">
			Payments
		</div>
		<div class="panel r-panel" onclick="window.location.href='/receptionist/appointmentReminder.html'">
			Send email
		</div>

	</nav>



	<!-- Page Content -->
	<div class="content">


		<br>
		<br>
		<div class="container-fluid mt-4">
			<div class="row">
				<div class="col-md-6">
					<div class="card bg-primary text-white">
						<div class="card-body">
							<h5 class="card-title">Appointments</h5>
							<p class="card-text">Manage appointments for patients.</p>
							<a class="card-link text-white" href="/receptionist/bookAppointment.html">Go to
								Appointments</a>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="card bg-success text-white">
						<div class="card-body">
							<h5 class="card-title">Payments</h5>
							<p class="card-text">Manage billing and payments.</p>
							<a class="card-link text-white" href="/receptionist/billingAndPayment.html">Go to
								Payments</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	</div>

	<!-- Bootstrap JavaScript libraries -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

	<script>
		$(document).ready(function () {
			$('#sidebarCollapse').on('click', function () {
				$('.sidebar').toggleClass('active');
			});
		});
	</script>

</body>

</html>
